version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    env_file:
      - .env-docker
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env-docker
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data

  hotel-app:
    build: .
    container_name: hotel_app
    restart: on-failure
    env_file:
      - .env-docker
    ports:
      - "${SPRING_PORT}:${SPRING_PORT}"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:
